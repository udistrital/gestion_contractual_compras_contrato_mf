<form [formGroup]="firstFormGroup">
    <div class="form-grid2">
        <mat-form-field>
            <mat-label>Tipo de Compromiso:</mat-label>
            <mat-select formControlName="tipoCompromiso">
                <mat-option *ngFor="let compromiso of compromisos" [value]="compromiso.value">
                    {{compromiso.Nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Contrato:</mat-label>
            <mat-select formControlName="tipoContrato">
                <!--<mat-option *ngFor="let contrato of contratos" [value]="contrato.value">
                    {{contrato.viewValue}}
                </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Perfil del Contratista:</mat-label>
            <mat-select formControlName="perfilContratista">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Fecha Suscripción Estudios y Documentos Previos:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaSuscripcion">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Aplica Póliza:</mat-label>
            <mat-select formControlName="aplicaPoliza">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Modalidad de Selección:</mat-label>
            <mat-select formControlName="modalidadSeleccion">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipología Espécifica (CGR):</mat-label>
            <mat-select formControlName="tipologiaEspecifica">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Régimen de Contratación:</mat-label>
            <mat-select formControlName="regimenContratacion">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Procedimiento:</mat-label>
            <mat-select formControlName="procedimiento">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Plazo Ejecución:</mat-label>
            <input matInput formControlName="plazoEjecucion">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Unidad de Ejecución:</mat-label>
            <mat-select formControlName="unidadEjecucion">
                <!--<mat-option *ngFor="" [value]="value">
                      {{viewValue}}
                    </mat-option>-->
            </mat-select>
        </mat-form-field>
        <div class="btn-container">
            <button mat-raised-button matStepperNext color="primary">Siguiente</button>
        </div>
    </div>
</form>
