<h1 mat-dialog-title>Documentos</h1>
<mat-dialog-content *ngIf="pdfUrl" class="mat-typography">
    <object [data]="pdfUrl" type="application/pdf" width="100%" height="500px"></object>
    <div *ngIf="!pdfUrl" style="display: flex; justify-content: center; align-items: center;">
        <mat-spinner></mat-spinner>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="primary" matTooltip="Cerrar visualizador">
        Cerrar
    </button>
</mat-dialog-actions>
