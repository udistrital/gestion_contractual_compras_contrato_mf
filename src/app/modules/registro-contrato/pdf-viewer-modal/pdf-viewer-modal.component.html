<h1 mat-dialog-title>Documentos</h1>
<mat-dialog-content *ngIf="pdfLoaded" class="mat-typography">
  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style="min-width: 300px; min-height: 550px; width: 100%; height: 100%;"
  ></pdf-viewer>
  <div *ngIf="!pdfLoaded" style="display: flex; justify-content: center; align-items: center;">
        <mat-spinner></mat-spinner>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close color="primary" matTooltip="Cerrar visualizador">
        Cerrar
    </button>
</mat-dialog-actions>
