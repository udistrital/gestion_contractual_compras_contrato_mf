<h1>Consultar Contrato</h1>
<form [formGroup]="form">
    <div class="form-grid4">
        <mat-form-field>
            <mat-label>Unidad Ejecutora</mat-label>
            <mat-select formControlName="unidadEjecutora">
                <!--<mat-option *ngFor="" [value]="">
                    {{}}
                </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Vigencia</mat-label>
            <mat-select formControlName="vigencia">
                <!--<mat-option *ngFor="" [value]="">
                    {{}}
                </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Contrato</mat-label>
            <mat-select formControlName="tipoContrato">
                <!--<mat-option *ngFor="" [value]="">
                    {{}}
                </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tipo de Persona</mat-label>
            <mat-select formControlName="tipoPersona">
                <!--<mat-option *ngFor="" [value]="">
                    {{}}
                </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Número de Elaboración</mat-label>
            <input matInput formControlName="numeroElaboracion">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Número de Contrato</mat-label>
            <input matInput formControlName="numeroContrato">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Contratista</mat-label>
            <input matInput formControlName="contratista">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
                <!--<mat-option *ngFor="" [value]="">
                    {{}}
                </mat-option>-->
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Desde</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaDesde">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hasta</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fechaHasta">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="btn-container">
        <button mat-raised-button color="primary">Consultar</button>
    </div>
</form>
